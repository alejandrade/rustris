name: Build Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 0.1.0)'
        required: true
        type: string

jobs:
  build:
    name: Build ${{ matrix.platform.pretty_name }}
    runs-on: ${{ matrix.platform.os }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            arch: amd64
            pretty_name: "Linux x64 (Cloud)"
            is_cloud: true

          - os: [self-hosted, arm64, mac]
            target: aarch64-unknown-linux-gnu
            arch: arm64
            pretty_name: "Linux ARM64 (Mac Studio)"
            is_cloud: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # --- CLOUD ONLY SETUP ---
      # These steps are SKIPPED on your Mac Studio because is_cloud is false

      - name: Install System Dependencies
        if: matrix.platform.is_cloud == true
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential pkg-config libssl-dev libgtk-3-dev \
            libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev \
            patchelf libsqlite3-dev

      - name: Setup Node.js
        if: matrix.platform.is_cloud == true
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache npm dependencies (Cloud Only)
        if: matrix.platform.is_cloud == true
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Setup Rust
        if: matrix.platform.is_cloud == true
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.target }}

      - name: Rust Cache (Cloud Only)
        if: matrix.platform.is_cloud == true
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.platform.target }}

      - name: Install Tauri CLI
        if: matrix.platform.is_cloud == true
        run: cargo install tauri-cli --locked

      # --- UNIVERSAL STEPS (Runs on BOTH) ---

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm install

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: Build Tauri app
        run: |
          cargo tauri build \
            --target ${{ matrix.platform.target }} \
            --bundles deb,appimage

      - name: Prepare artifacts
        run: |
          mkdir -p artifacts
          find target/${{ matrix.platform.target }}/release/bundle -type f \( -name "*.deb" -o -name "*.AppImage" \) -exec cp {} artifacts/ \;
          ls -lh artifacts/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rustris-${{ matrix.platform.arch }}
          path: artifacts/*
          if-no-files-found: error

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: Organize release files
        run: |
          mkdir -p release
          find release-artifacts -type f \( -name "*.deb" -o -name "*.AppImage" \) -exec cp {} release/ \;
          cd release
          sha256sum * > SHA256SUMS.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ inputs.version }}
          name: Rustris v${{ inputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}