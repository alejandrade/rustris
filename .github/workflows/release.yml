name: Rustris Build & Release

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build ${{ matrix.platform.pretty_name }}
    runs-on: ${{ matrix.platform.os }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            arch: amd64
            pretty_name: "Linux x64 (Cloud)"
            is_cloud: true

          - os: [self-hosted, arm64, mac]
            target: aarch64-unknown-linux-gnu
            arch: arm64
            pretty_name: "Linux ARM64 (Mac Studio)"
            is_cloud: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # --- CLOUD ONLY SETUP ---
      - name: Install System Dependencies
        if: matrix.platform.is_cloud == true
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential pkg-config libssl-dev libgtk-3-dev \
            libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev \
            patchelf libsqlite3-dev xdg-utils

      # --- SELF-HOSTED SETUP ---
      - name: Install System Dependencies (Self-hosted)
        if: matrix.platform.is_cloud == false
        run: |
          sudo apt-get update
          sudo apt-get install -y xdg-utils patchelf

      - name: Setup Node.js
        if: matrix.platform.is_cloud == true
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache npm dependencies (Cloud Only)
        if: matrix.platform.is_cloud == true
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: Setup Rust
        if: matrix.platform.is_cloud == true
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.target }}

      - name: Rust Cache (Cloud Only)
        if: matrix.platform.is_cloud == true
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.platform.target }}

      - name: Install Tauri CLI
        if: matrix.platform.is_cloud == true
        run: cargo install tauri-cli --locked

      # --- UNIVERSAL BUILD STEPS ---
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm install

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: Build Tauri app
        run: |
          cargo tauri build \
            --target ${{ matrix.platform.target }} \
            --bundles deb,appimage,rpm

      - name: Prepare artifacts
        run: |
          mkdir -p artifacts
          find target/${{ matrix.platform.target }}/release/bundle -type f \( -name "*.deb" -o -name "*.AppImage" -o -name "*.rpm" \) -exec cp {} artifacts/ \;

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rustris-${{ matrix.platform.arch }}
          path: artifacts/*

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tauri.conf.json
        id: version
        run: |
          VERSION=$(grep -m1 '"version":' tauri.conf.json | cut -d '"' -f4)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Delete existing release if it exists
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release delete "v${{ steps.version.outputs.version }}" --yes || true
          git push origin ":refs/tags/v${{ steps.version.outputs.version }}" || true

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: Organize release files
        run: |
          mkdir -p release
          find release-artifacts -type f \( -name "*.deb" -o -name "*.AppImage" -o -name "*.rpm" \) -exec cp {} release/ \;
          cd release
          sha256sum * > SHA256SUMS.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Rustris v${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## üéÆ Rustris v${{ steps.version.outputs.version }}
            
            **Rustris** is a modern, user-friendly companion app for **Lutris**. It simplifies the management of Wine and Proton runners, allowing you to easily switch versions, install the latest GE-Proton releases, and manage global settings with a clean interface.
            
            ### üì• Quick Download

            | Architecture | Debian / Ubuntu (.deb) | Fedora / CentOS (.rpm) | Universal Linux (.AppImage) |
            | :--- | :--- | :--- | :--- |
            | **x86_64** | [Download .deb](https://github.com/${{ github.repository }}/releases/download/v${{ steps.version.outputs.version }}/Rustris_${{ steps.version.outputs.version }}_amd64.deb) | [Download .rpm](https://github.com/${{ github.repository }}/releases/download/v${{ steps.version.outputs.version }}/Rustris-${{ steps.version.outputs.version }}-1.x86_64.rpm) | [Download .AppImage](https://github.com/${{ github.repository }}/releases/download/v${{ steps.version.outputs.version }}/Rustris_${{ steps.version.outputs.version }}_amd64.AppImage) |
            | **ARM64** | [Download .deb](https://github.com/${{ github.repository }}/releases/download/v${{ steps.version.outputs.version }}/Rustris_${{ steps.version.outputs.version }}_arm64.deb) | [Download .rpm](https://github.com/${{ github.repository }}/releases/download/v${{ steps.version.outputs.version }}/Rustris-${{ steps.version.outputs.version }}-1.aarch64.rpm) | [Download .AppImage](https://github.com/${{ github.repository }}/releases/download/v${{ steps.version.outputs.version }}/Rustris_${{ steps.version.outputs.version }}_aarch64.AppImage) |

            ---

            ### üõ†Ô∏è Installation & Usage

            #### Debian / Ubuntu (.deb)
            ```bash
            # For x86_64 (Standard PC)
            sudo dpkg -i Rustris_${{ steps.version.outputs.version }}_amd64.deb

            # For ARM64 (Mac Silicon / Pi)
            sudo dpkg -i Rustris_${{ steps.version.outputs.version }}_arm64.deb
            ```

            #### Fedora / CentOS (.rpm)
            ```bash
            # For x86_64
            sudo dnf install Rustris-${{ steps.version.outputs.version }}-1.x86_64.rpm

            # For ARM64
            sudo dnf install Rustris-${{ steps.version.outputs.version }}-1.aarch64.rpm
            ```

            #### Universal Linux (.AppImage)
            ```bash
            # For x86_64
            chmod +x Rustris_${{ steps.version.outputs.version }}_amd64.AppImage
            ./Rustris_${{ steps.version.outputs.version }}_amd64.AppImage

            # For ARM64
            chmod +x Rustris_${{ steps.version.outputs.version }}_aarch64.AppImage
            ./Rustris_${{ steps.version.outputs.version }}_aarch64.AppImage
            ```

            ### üõ°Ô∏è Verification
            Verify your download using the provided SHA256 checksums:
            ```bash
            sha256sum -c SHA256SUMS.txt
            ```
            
            *Note: This project is currently **Work In Progress (WIP)**. Use with caution and report any issues on the GitHub tracker.*
          files: |
            release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}