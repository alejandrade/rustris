name: Build Test
on:
  workflow_dispatch:  # Manual trigger only - no automatic builds
jobs:
  build:
    name: Build ${{ matrix.platform.target }}
    runs-on: ${{ matrix.platform.os }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          # x86_64 Linux (self-hosted)
          - os: [self-hosted, x86_64, mac]
            target: x86_64-unknown-linux-gnu
            arch: amd64
          # ARM64 Linux (self-hosted)
          - os: [self-hosted, arm64, mac]
            target: aarch64-unknown-linux-gnu
            arch: arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install dependencies (Linux)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libsqlite3-dev
      
      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.platform.target }}

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.platform.target }}
          cache-on-failure: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm install
      
      - name: Build frontend
        working-directory: ./frontend
        run: npm run build
      
      - name: Install Tauri CLI
        run: cargo install tauri-cli --version "^2.0.0" --locked
      
      - name: Build Tauri app
        run: |
          cargo tauri build \
            --target ${{ matrix.platform.target }} \
            --bundles deb,appimage
      
      - name: Upload build artifacts (for inspection)
        uses: actions/upload-artifact@v4
        with:
          name: rustris-build-${{ matrix.platform.arch }}
          path: |
            target/${{ matrix.platform.target }}/release/bundle/deb/*.deb
            target/${{ matrix.platform.target }}/release/bundle/appimage/*.AppImage
          if-no-files-found: warn
          retention-days: 7
