name: Build Test
on:
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.platform.pretty_name }}
    runs-on: ${{ matrix.platform.os }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            arch: amd64
            pretty_name: "Linux x64 (Cloud)"

          - os: [self-hosted, arm64, mac]
            target: aarch64-unknown-linux-gnu
            arch: arm64
            pretty_name: "Linux ARM64 (Mac Studio)"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # --- CLOUD ONLY SETUP ---

      - name: Install System Dependencies
        if: matrix.platform.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential pkg-config libssl-dev libgtk-3-dev \
            libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev \
            patchelf libsqlite3-dev

      - name: Setup Node.js
        if: matrix.platform.os == 'ubuntu-latest'
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache npm dependencies (Cloud Only)
        if: matrix.platform.os == 'ubuntu-latest'
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Setup Rust
        if: matrix.platform.os == 'ubuntu-latest'
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.target }}

      - name: Rust Cache (Cloud Only)
        if: matrix.platform.os == 'ubuntu-latest'
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.platform.target }}

      - name: Install Tauri CLI
        if: matrix.platform.os == 'ubuntu-latest'
        run: cargo install tauri-cli --locked

      # --- UNIVERSAL STEPS ---

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm install

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: Build Tauri app
        run: |
          cargo tauri build \
            --target ${{ matrix.platform.target }} \
            --bundles deb,appimage

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rustris-build-${{ matrix.platform.arch }}
          path: |
            target/${{ matrix.platform.target }}/release/bundle/deb/*.deb
            target/${{ matrix.platform.target }}/release/bundle/appimage/*.AppImage
          if-no-files-found: warn
          retention-days: 7